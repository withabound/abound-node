imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /access-tokens
      method: POST
      auth: true
      docs: Creates an access token for authenticating Drop-In UI Components.
      display-name: Create an access token
      request:
        name: AccessTokenRequestSchema
        headers:
          Idempotency-Key:
            type: optional<string>
            name: idempotencyKey
            docs: >-
              The unique key used to identify a request that has already been
              processed.
        body:
          properties:
            expiresIn:
              type: integer
              docs: The number of seconds until the access token expires.
            userId:
              type: optional<string>
              docs: >-
                The unique identifier of the user associated with this access
                token.
      response:
        docs: OK
        type: root.AccessTokenSchema
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: default
          headers:
            Idempotency-Key: 9f86d081884c7d659a2feaa0c55ad015a3bf4f1b2b0b822cd15d6c15b0f00a08
          request:
            expiresIn: 300
