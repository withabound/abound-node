    list:
      path: /documents/1099-k
      method: GET
      auth: true
      docs: Returns a list of 1099-K documents.
      display-name: List all 1099-K documents
      request:
        name: Form1099KListRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: >-
              The specific page of results you're requesting. Responses are
              limited to a maximum of 100 records.
          filingYear:
            type: optional<string>
            docs: Filters the list of documents based on the `filingYear` field.
          payeeTinFingerprint:
            type: optional<string>
            docs: >-
              Filters the list of documents based on the `payee.tinFingerprint`
              field.
          payerTinFingerprint:
            type: optional<string>
            docs: >-
              Filters the list of documents based on the `payer.tinFingerprint`
              field.
          status:
            type: optional<Form1099KListRequestStatus>
            docs: Filters the list of documents based on the `status` field.
          userId:
            type: optional<string>
            docs: The unique identifier for a single end-user of your application.
      response:
        docs: OK
        type: list<root.Form1099KSchema>
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.NotFoundError
        - root.InternalServerError
      examples:
        - name: default
          response:
            body:
              - correctedById: documentId_samplenOHhUUVnh6
                correctedFromId: documentId_samplegU0eR8oc8a
                voidedById: documentId_sampleb6HQLsVuM9
                voidedFromId: documentId_samplepWpJ9Snlzb
                userId: '{{userId}}'
                formFields:
